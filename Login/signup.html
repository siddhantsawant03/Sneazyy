<!DOCTYPE html>
<html>
<head>
	<title>Sign up Form</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div class="signup-form">
		<h1>Sign Up Now!</h1>
		<form>
			<input type="text" class="input-box" placeholder="Enter name"> <br><br>
			<input type="email" class="input-box" placeholder="Your Email"> <br><br>
			<input type="password" class="input-box" placeholder="Your password">
			<p><span>
				<input type="checkbox">
			</span>
			I agree to the terms and conditons
			</p>

			<button type="button" class="sign-btn">Sign up</button>
			<hr>
			<p>Already have an account ? <a href="SneazyLogin.html">Login</p>
		</form>

	</div>
</body>
</html>

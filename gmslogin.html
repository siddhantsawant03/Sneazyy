<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="gmslogin.css">
<link rel="icon" type="image.png" href="C:\NMIMS\Web Programming\Images\apple-touch-icon.png">
<style>
.blur {
  filter: blur(5px);
}
</style>
<script>

function showLoginForm() {
  var loginForm = document.getElementById("login-form");
  document.body.classList.add("blur");
  loginForm.style.display = "block";
}

function hideLoginForm() {
  var loginForm = document.getElementById("login-form");
  document.body.classList.remove("blur");
  loginForm.style.display = "none";
}

function printError(elemId, hintMsg){
document.getElementById(elemId).innerHTML = hintMsg;
}

function validateForm(){
var username =  document.loginForm.username.value;
var password = document.loginForm.password.value;


var usernameErr = passwordErr = true;

// Validate username
if(username == ""){
printError("usernameErr", "Please enter your username");
} else {
var regex = /^[a-zA-Z\s]+$/;
if(regex.test(username) === false){
printError("usernameErr", "Please enter a valid username");
} else {
printError("usernameErr", "");
usernameErr = false;
}
}

// Validate password
if(password == ""){
printError("passwordErr", "Please enter your password");
} else {
var regex = /^[a-zA-Z\s]+$/;
if(regex.test(password) === false){
printError("passwordErr", "Wrong password!");
} else {
printError("passwordErr", "");
passwordErr = false;
}
}

};
</script>
</head>
<body>


        

<form name="loginForm" action="admin_login.php" onsave="return validateForm()" method="post">
<h3>Login Here</h3>

<div class="row">
<label> <B>Username</label>
<input type="text" name="username">
<div class="error" id="usernameErr"></div>
</div>

<div class="row">
<label> <B>Password</label>
<input type="Password" name="password">
<div class="error" id="passwordErr"></div>
</div>

<div class="row">
    <p class="forpass" href="forgot pass.html">Forgot Password</p>
</div>

<div class="row">
    <i class="signup" href="gmssignup.html">Don't Have an account? <a href="gmssignup.html"> Sign up</a></i>
</div>


<div class="row">
<input type="submit" value="Submit" name="save">
</div>

</form>


</body>
</html>
